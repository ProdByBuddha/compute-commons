<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute Commons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1e1e2e 0%, #0a0a0a 70%);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--text-primary);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            background-color: #e2e2e2;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-accent:hover {
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        .status {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .status.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.loading {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compute Commons</h1>
        <p>Enterprise-grade compute, democratized by merit.<br>Seamless. Invisible. Yours.</p>

        <div class="actions">
            <a href="/dashboard.html" class="btn btn-primary">
                Go to Dashboard
            </a>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        let currentJobId = null;
        const MOCK_USER_ID = "customer_123";

        function showStatus(message, type = 'loading') {
            const el = document.getElementById('status');
            el.style.display = 'block';
            el.className = `status ${type}`;
            el.innerText = message;
        }

        async function startJob() {
            showStatus('Provisioning instance...');
            try {
                const res = await fetch('https://api.computecommons.org/api/compute/jobs/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: MOCK_USER_ID })
                });
                const data = await res.json();
                currentJobId = data.job_id;
                showStatus(`Session Active: ${currentJobId}`, 'success');
            } catch (e) {
                console.error(e);
                showStatus('Provisioning failed. Check console.', 'error');
            }
        }

        async function stopJob() {
            if (!currentJobId) return;
            showStatus('Terminating instance...');
            try {
                await fetch('https://api.computecommons.org/api/compute/jobs/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ job_id: currentJobId })
                });
                showStatus('Session Terminated', 'success');
                currentJobId = null;
            } catch (e) {
                console.error(e);
                showStatus('Termination failed', 'error');
            }
        }
    </script>
</body>
</html>
